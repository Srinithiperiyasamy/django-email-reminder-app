<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reminder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px 20px; /* reduced padding */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px; /* smaller width */
            animation: fadeIn 0.8s ease;
        }

        h2 {
            margin-bottom: 18px; /* reduced margin */
            color: #333;
            text-align: center;
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 4px; /* smaller gap */
            color: #555;
        }

        input, select, textarea {
            padding: 8px 10px; /* smaller padding */
            margin-bottom: 10px; /* smaller spacing */
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px; /* smaller font */
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0,123,255,0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 12px; /* smaller gap */
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-15px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Reminder</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="/">â¬… Back</a>
    </div>
</body>
</html>
