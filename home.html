<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reminders</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 22px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 35px auto;
            padding: 0 20px;
        }

        .add-btn {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #DEB887;
            margin-bottom: 18px;
            padding: 18px 22px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            gap: 15px;
            transition: all 0.3s ease;
        }

        li:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 28px rgba(0,0,0,0.15);
        }

        .reminder-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-width: 85%;
        }

        .reminder-title {
            font-weight: 600;
            font-size: 18px;
            color: #222;
        }

        .reminder-desc {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .reminder-email {
            font-size: 13px;
            color: #444;
        }

        .reminder-date {
            font-size: 13px;
            color: #222;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .actions a {
            color: #222;
            font-size: 16px;
            transition: color 0.3s;
        }

        .actions a:hover {
            color: #007bff;
        }

        .delete-icon:hover {
            color: red;
        }

        .empty {
            text-align: center;
            color: #777;
            font-size: 16px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            li {
                flex-direction: column;
            }
            .actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>My Email Reminders</h1>
</div>

<div class="container">
    <a href="/add/" class="add-btn">‚ûï Add Reminder</a>

    <ul>
        {% for r in reminders %}
        <li>
            <div class="reminder-info">
                <span class="reminder-title">{{ r.title }}</span>

                <span class="reminder-desc">
                    {{ r.description }}
                </span>

                <span class="reminder-email">
                    üìß {{ r.email }}
                </span>

                <span class="reminder-date">
                    ‚è∞ {{ r.remind_date }} ‚Ä¢ {{ r.remind_time }}
                </span>
            </div>

            <div class="actions">
                <a href="/edit/{{ r.id }}/" title="Edit">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="/delete/{{ r.id }}/"
                   class="delete-icon"
                   title="Delete"
                   onclick="return confirmDelete();">
                    <i class="fas fa-trash"></i>
                </a>
            </div>
        </li>
        {% empty %}
        <div class="empty">No reminders yet</div>
        {% endfor %}
    </ul>
</div>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this reminder?");
    }
</script>

</body>
</html>
